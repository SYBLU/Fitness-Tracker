<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin: 5px 0;
      text-decoration: none;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness App</h1>
  </header>
  <div class="container">
    <h2>Welcome to the Fitness App</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" placeholder="Enter your height">

      <h3>Select Your Goals:</h3>
      <a href="workout.html" class="btn">Weekly Workout</a>
      <a href="diet-plan.html" class="btn">Diet Plan</a>
    </form>
  </div>
</body>
</html>
