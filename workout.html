<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Workout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .day {
      margin-bottom: 20px;
    }
    .day h3 {
      color: #444;
      margin-bottom: 5px;
    }
    .back-btn {
      display: block;
      margin: 20px 0;
      text-align: center;
    }
    .btn {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weekly Workout Plan</h1>
  </header>
  <div class="container">
    <div class="day">
      <h3>Monday</h3>
      <p>Push-ups: 20, Squats: 30, Running: 10 minutes</p>
    </div>
    <div class="day">
      <h3>Tuesday</h3>
      <p>Plank: 2 minutes, Burpees: 15, Lunges: 20</p>
    </div>
    <div class="day">
      <h3>Wednesday</h3>
      <p>Yoga: 30 minutes</p>
    </div>
    <!-- Add more days as needed -->
    <div class="back-btn">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
